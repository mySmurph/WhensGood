<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<!--<meta charset = "UTF-8"/> not necessary according to Total Validator-->
  <title>RSVP To Event</title> 
  <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  <script type="text/javascript" src="rsvp_to_event.js"></script>
</head>

<body>
    <nav>
	    <a href="landing.html"><img src="LogoWhensGoodLogo.svg" class="img" alt="comment pic"></a>
		<ul class="list">
			<li><a class="button" href="create_event.html">Create Event</a></li>
			<li><a class="button" href="edit_event.html">Edit Event</a></li>
			<li><a class="button" href="rsvp_view.html">RSVP to an Event</a></li>
			<li><a class="button" href="schedule_event.html">Schedule Event</a></li>
		</ul>
    </nav>
    <main>
        <h1>
            RSVP to Event
        </h1>
        <form action="">
            <div class="grid_container">
				<div>
					<ul>
						<li>
							<label>RSVP Deadline</label><br/>
							<input id="rsvp_deadline" class="text_input half" length = 24 type="date" readonly="readonly" />
						</li>
						<li>
						<label>Event Duration</label><br/>
						<div class="text_input">
								<input type="number" class="durration_time" id="hr" min="0" max="12" value="0" readonly="readonly">HR</input>
								<input type="number" class="durration_time" id="min" min="0" max="60" step="15" value="0" readonly="readonly">MIN</input>
						</div>
						</li>
					</ul>
					<label>Event Windows</label>
				</div>
				<div>
					<ul>
						<li>
							<label>Participant's Name</label><br/>
							<input class="text_input" type="text" placeholder="Zapp Brannigan" id="name"></input>
						</li>
						<li>
							<label>Participant's Email</label><br />
							<input class="text_input" type="email" placeholder="example@email.domain" id="email"></input>
						</li>
						<li>
							<label>Accept Event Participation</label><br />
							<label>Decline</label>
							<div class="switch_container">
								<!-- these next 4 lines of code was borrowed from https://www.w3schools.com/howto/howto_css_switch.asp-->
									<label class="switch">
									<input id="slider" type="checkbox"></input>
									<span class="slider round"></span>
									</label>
							</div>
							<label>Accept</label>
							
						</li>
						<li>
							<label>Participants's Calendar</label><br>
							<div>

                                <label class="custom_file_upload" for="cal_upload"><span class="file_upload_button_text">Browse</span></label>
                                <input type="text" class="text_input" readonly="readonly" placeholder="Choose File..."></input>
                                <input id="cal_upload" class="create" type="file" value="browse"></input>
							</div>
						</li>
						<li>
							<button class="button red span">RSVP to Event</button>
						</li>

					</ul>

					
				</div>

            </div>
        </form>
  </main>
  <script type="text/javascript" src="rsvp_to_event_r.js"></script>
</body>
</html>
