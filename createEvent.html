<body>
  <h1></h1>
    <div class="leftcontainer">
		  <a href="landing.html"><img src="comment.png" class="img" alt="comment pic"></a>
      <ul class="list">
        <li><a class="leftbutton1" href="createEvent.html"><div class="valign1"><p class="create_event_text">Create Event</p></div></a></li>
        <li><a class="leftbutton2" href="createEvent.html"><p class="edit_event_text">Edit Event</p></a></li>
        <li><a class="leftbutton3" href="createEvent.html"><p class="rsvp_to_event_text">RSVP to an Event</p></a></li>
        <li><a class="leftbutton4" href="createEvent.html"><p class="schedule_event_text">Schedule Event</p></a></li>
      </ul>
    </div>
  
   <div class="primarydiv">
      <form class="form" name = "CreateForm" action="" onsubmit="return ValidateForm()">
        <div class="titlecontainer">
            <div class="sub">
              <input type="text" class="input1" placeholder="2F08B152DE" required></input>
              <label class="label1">&nbsp;&nbsp;Create Event</label>
            </div>
        </div>

        <div class="userInput">
            <label class="text" name = "Name">Event Name</label></br>
            <input class="textInput" type="text" id = "Name" class="rsvp" placeholder="Event Name"required></input><br><br>

            <label class="text">Event Date Start</label></br>
            <input class="textInput" id = "startDate" type="datetime-local" class ="create" required></input><br><br>

             <label class="text">Event Date End</label></br>
            <input class="textInput" id = "endDate" type="datetime-local" class ="create"  requried></input><br><br>

            <label class="text">RSVP Deadline</label><br>
            <input class="textInput" id="RSVPDate"type="datetime-local" class ="create" required></input><br><br>

            <label class="text">Event Duration(in hours)</label><br>
            <input class="textInput" id = "duration" type="number" class ="create"placeholder="24"required></input><br><br>

            <label class="text">Organizer's Email</label><br>
            <input class="textInput" type="email" class ="create" placeholder="example@email.domain" required></input><br><br>

            <label class="text">Event Password</label><br>
            <input class="textInput" type="password" id="pwd" class ="create" placeholder="password" required></input><br><br>
            <input type="checkbox" onclick="togglePwd()">Show Password<br><br>

            <label class="text">Organizer's Calendar</label><br>
            <input class="calFileUpload" type="file" class ="create" value="browse" required></input><br><br>
        </div>

        <button class="schedule" type = "submit">Schedule Event</button><br>

      </form>
    </div>
  

</body>
</html>
